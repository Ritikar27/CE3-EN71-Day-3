<!DOCTYPE html>
<html>
    <head>
        <title>Css Using Class</title>
        <style>
            /* By class */
            .center{
                text-align: center;
            }
            .color-red{
                color: red;
            }
        </style>
    </head>

    <body>
        <h2 class="center">
            Html Element Represent Header
        </h2>
        <p class="color-red">
            Html Element Represent Paragraph
        </p>
    </body>
</html>
