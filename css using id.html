<!DOCTYPE html>
<html>
    <head>
        <title>Css Using id</title>
        <style>
            /* By id */
            #center{
                text-align: center;
            }
            #p-blue{
                color:blue;
            }
            
        </style>
    </head>

    <body>
        <h2 id="center">
            This is a header
        </h2>
        <p id="p-blue">
            This is a Paragraph
        </p>
    </body>
</html>
